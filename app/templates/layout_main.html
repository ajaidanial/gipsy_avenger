<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ app_title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container py-3">
        <header>
            <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">

                <a href="{% url 'dashboard_page_view' %}"
                    class="d-flex align-items-center text-dark text-decoration-none">
                    <span class="fs-4">{{ app_title }}</span>
                </a>

                <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                    <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'dashboard_page_view' %}">
                        Dashboard
                    </a>
                    <a class="py-2 text-dark text-decoration-none" href="#">
                        Requests
                    </a>
                </nav>
            </div>
        </header>

        {% block main_content %}
        {% endblock %}

        <footer class="pt-3 mt-4 border-top">
            <div class="row">
                <div class="col-12 text-center">
                    <small class="d-block text-muted">
                        Developed with ❤️ by <a href="{{ my_portfolio_url }}" target="_blank">@{{ my_username }}</a>
                    </small>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
