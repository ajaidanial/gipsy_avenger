<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Hugo 0.98.0">
    <title>{{ app_title }}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        thead tr th {
            text-align: center;
        }
    </style>

</head>

<body class="d-flex flex-column h-100">

    <!-- top navigation -->
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container">
                <a class="navbar-brand" href="{% url 'dashboard_page_view' %}">{{ app_title }}</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-expanded="false">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav ms-auto mb-2 mb-md-0">

                        {% for link in navbar_links %}
                        <li class="nav-item">
                            <a class="nav-link {% if link.highlight in request.path %}active{% endif %}"
                                href="{{ link.url }}">{{ link.display }}</a>
                        </li>
                        {% endfor %}

                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="flex-shrink-0 py-4 mt-2">
        <div class="container pt-5">
            {% block main_content %}
            {% endblock %}
        </div>
    </main>

    <!-- footer -->
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <div class="text-muted text-center">
                Developed with ‚ù§ by <a href="{{ my_portfolio_url }}" target="_blank">@{{ my_username }}</a>
            </div>
        </div>
    </footer>

    {% if messages %}
    {% for message in messages %}
    <div style="position: fixed; top: 20px; z-index: 10000; right: 20px;"
        class="toast align-items-center text-white bg-success border-0 show">
        <div class="d-flex">
            <div class="toast-body">
                {{ message }}
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    </div>
    {% endfor %}
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
